<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Express JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

   <div class="container-fluid" id="main">
      <div class="container" id="subdiv">
        
        <!------- Form ------->
        <form action="/calculate" method="post" class="p-5">
            <h1 class="mb-3 text-center">Calculator</h1>

        <!------- Num1 input field ------->    
            <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Number1:</label>
            <div class="col-sm-10">
            <input type="number"  class="form-control" name="num1" id="num1"  placeholder="Enter the first number"  required>
            </div>
            </div>

        <!------- Num2 input field -------> 
            <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Number2:</label>
            <div class="col-sm-10">
            <input type="number"  class="form-control" name="num2" id="num2"  placeholder="Enter the second number" required>
            </div>
            </div>

        <!------- Operation input field -------> 
            <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Operation:</label>
            <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example" name="operation"  id="operation" required>
            <option selected disabled value="">Choose the operation</option>
            <option value="add">add</option>
            <option value="subtract">subtract</option>
            <option value="multiply">multiply</option>
            <option value="divide">divide</option>
            </select>
            </div>
            </div>

        <!------- Button ------->    
            <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-lg" type="submit">Calculate</button>
            <button class="btn btn-lg mt-2" type="reset">Clear</button>
            </div>
        </form>    
      </div>  
   </div>
</body>
</html>
